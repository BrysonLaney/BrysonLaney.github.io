<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A delicious collection of curated recipes from chefs and home cooks alike." />
  <title>Recipe Book</title>

  <!-- Social Media Meta Tags -->
  <meta property="og:title" content="Recipe Book" />
  <meta property="og:type" content="website" />
  <meta property="og:description" content="A delicious collection of curated recipes from chefs and home cooks alike." />
  <meta property="og:image" content="images/images/recipe-book.png" />
  <meta property="og:url" content="https://brysonlaney.github.io/recipes/index.html" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Styles -->
  <link rel="stylesheet" href="recipes.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <h1>
      <img src="images//images/recipe-book.png" alt="Recipe Book Icon" style="height: 40px; vertical-align: middle;">
      Recipe Book
    </h1>
  </header>

  <!-- Search -->
  <form role="search" aria-label="Find a Recipe!">
    <label for="search" class="sr-only">Search recipes</label>
    <input type="text" id="search" name="search" placeholder="Find a Recipe!" />
    <button type="submit" aria-label="Search">
      <img src="images/images/search.svg" alt="" />
    </button>
  </form>

  <!-- Recipe Display -->
  <main>
    <!-- Recipes will be dynamically rendered here by main.js -->
  </main>

  <!-- Footer -->
  <footer>
    <div class="social">
      <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
      <a href="#"><img src="images/images/instagram_icon.svg" alt="instagram icon"></a>
      <a href="#"><img src="images/images/youtube_icon.svg" alt="youtube icon"></a>
      <a href="#"><img src="images/images/pinterest_icon.svg" alt="pinterest icon"></a>
    </div>

    <p>&copy;2023</p>
  </footer>

  <!-- Scripts -->
  <script type="module" src="main.js"></script>
</body>
</html>
